<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="stylesheets/main.css">
        <script type="text/javascript" src="javascript/lib/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
        <script type="text/javascript" src="javascript/lib/tablesort.min.js"></script>
        <script type="text/javascript" src="javascript/lib/tablesort.number.js"></script>
    </head>

    <body>
        <h3>OSRS Herb Farming Price Guide</h3>
        <table id="data">
            <thead>
                <th>Herb</th>
                <th data-sort-method="number">Seed Buy Price</th>
                <th data-sort-method="number">Grimy Herb Sell Price</th>
                <th data-sort-default data-sort-method="number">Profit/Loss</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <img id="spinner" src="images/spinner.gif">
        <div class="info">
            Assumes 6 herbs average. Prices are gathered from the OSBuddy Grand Exchange. Click the headings to sort.
        </div>
    </body>

</html>
