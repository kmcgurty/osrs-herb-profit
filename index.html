<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script type="text/javascript" src="javascript/lib/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/lib/tablesort.min.js"></script>
    <script type="text/javascript" src="javascript/lib/tablesort.number.js"></script>
</head>

<body>
    <h3>OSRS Herb Farming Price Guide</h3>
    <table id="data">
        <thead>

            <th data-sort-method="number">Seed Price</th>

            <th data-sort-default data-sort-method="number">Grimy Net Profit</th>
            <th data-sort-method="number">Cleaned Net Profit</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="info">
        Assumes 6 herbs average. Prices are gathered from the OSBuddy Grand Exchange.
    </div>
</body>

</html>
